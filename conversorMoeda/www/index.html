<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conversor de Moeda</title>
  <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
    <nav class="navbar bg-light">
      <div class="container-fluid" style="height: 2.3rem"></div>      
    </nav>
    <img src="img/icon.png" alt="" class="img-logo" />
  </header>
  <main class="container">
    <div class="row ">
      <div class="col m-10">
        <input type="text" class="form-control" placeholder="valor R$0,00" id="valor">
        <button type="text" class="form-control btn mt-2" id="btn-calcular"
         >Calcular</button>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col m-6">
        <select class="form-select" id="cotacaoDe" onChange="update()">
          <option selected>Converter de:</option>
          <option value="BRL">BRL</option>
          <option value="USDBRL">USD</option>
          <option value="EURBRL">EUR</option>
        </select>
      </div>
      <div class="col m-6">
        <select class="form-select" id="cotacaoPara" onChange="update()">
          <option selected>Para:</option>
          <option value="BRL2">BRL</option>
          <option value="USDBRL2">USD</option>
          <option value="EURBRL2">EUR</option>
        </select>
      </div>
    </div>
    <div class="card mt-5">
      <div class="card-body" id="resposta">
        <pre id="value"></pre>
      </div>
    </div>
  </main>
  <script src="bootstrap/dist/js/bootstrap.bundle.js"></script>
  <script src="jquery/dist/jquery.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
